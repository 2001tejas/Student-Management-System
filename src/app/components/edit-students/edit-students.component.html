<div class="main d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow p-4 mt-5" style="width: 100%; max-width: 500px;">
        <h4 class="text-center mb-4 text-primary">Edit Student Details</h4>
        <form #studentform="ngForm" (ngSubmit)="updateStudent(studentform.value)">
            
            <!-- Hidden ID -->
            <input type="hidden" name="id" [ngModel]="studentlist?.id">

            <!-- Name -->
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="nameInput"
                       aria-describedby="nameHelp" [ngModel]="studentlist?.name" required>
                <div class="form-text">Enter student's full name</div>
            </div>

            <!-- Class -->
            <div class="mb-3">
                <label for="classInput" class="form-label">Class</label>
                <input type="text" class="form-control" name="class" id="classInput"
                       [ngModel]="studentlist?.class" required>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="ageInput" class="form-label">Age</label>
                <input type="number" class="form-control" name="age" id="ageInput"
                       [ngModel]="studentlist?.age" required>
            </div>

            <!-- Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update Student</button>
            </div>
        </form>
    </div>
</div>
